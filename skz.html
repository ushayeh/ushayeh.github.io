<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      text-align: center;
      font-family: Arial;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 70px;
      height: 70px;
      background: #ddd;
      line-height: 70px;
      font-size: 20px;
      cursor: pointer;
    }

    .active {
      background: orange;
      color: white;
    }

    .bingo {
      background: red;
      color: white;
    }

    button {
      margin-top: 15px;
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 15px;
      font-size: 22px;
      color: red;
    }
  </style>
</head>
<body>

  <h2>4 Ã— 4 è³“æžœ</h2>

  <button onclick="startGame()">éš¨æ©Ÿç”¢ç”Ÿ</button>

  <div class="board" id="board"></div>

  <div id="result"></div>

  <script>
    let gameOver = false;

    function startGame() {
      let board = document.getElementById("board");
      board.innerHTML = "";
      document.getElementById("result").innerText = "";
      gameOver = false;

      for (let i = 0; i < 16; i++) {
        let cell = document.createElement("div");
        cell.className = "cell";
        cell.innerText = Math.floor(Math.random() * 99) + 1;

        cell.onclick = function () {
          if (gameOver) return;
          cell.classList.add("active");
          checkRow();
        };

        board.appendChild(cell);
      }
    }

    function checkRow() {
      let cells = document.getElementsByClassName("cell");

      for (let i = 0; i < 16; i += 4) {
        if (
          cells[i].classList.contains("active") &&
          cells[i+1].classList.contains("active") &&
          cells[i+2].classList.contains("active") &&
          cells[i+3].classList.contains("active")
        ) {
          cells[i].classList.add("bingo");
          cells[i+1].classList.add("bingo");
          cells[i+2].classList.add("bingo");
          cells[i+3].classList.add("bingo");

          document.getElementById("result").innerText = "ðŸŽ‰ éŠæˆ²çµæŸï¼";
          gameOver = true;

          // 1.5 ç§’å¾Œè‡ªå‹•é‡æ–°é–‹å§‹
          setTimeout(startGame, 1500);
        }
      }
    }

    // ä¸€é€²ä¾†å…ˆç”¢ç”Ÿä¸€æ¬¡
    startGame();
  </script>
