<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>數字順序遊戲</title>

  <style>
    body {
      font-family: Arial;
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 70px;
      height: 70px;
      background: #ddd;
      line-height: 70px;
      font-size: 20px;
      cursor: pointer;
    }

    .active {
      background: orange;
      color: white;
    }
  </style>
</head>
<body>

  <h2>請由小到大點擊數字</h2>

  <div class="board" id="board"></div>

  <script>
    let board = document.getElementById("board");
    let currentMin = 0; // 上一個點對的數字

    function startGame() {
      board.innerHTML = "";
      currentMin = 0;

      for (let i = 0; i < 16; i++) {
        let cell = document.createElement("div");
        cell.className = "cell";

        let num = Math.floor(Math.random() * 99) + 1;
        cell.innerText = num;

        cell.onclick = function () {
          if (num >= currentMin) {
            this.classList.add("active");
            currentMin = num;
          } else {
            alert("點錯了，重新開始！");
            startGame();
          }
        };

        board.appendChild(cell);
      }
    }

    startGame();
  </script>

</body>
</html>
