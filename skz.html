<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>簡單賓果</title>

  <style>
    body {
      text-align: center;
      font-family: Arial;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 70px;
      height: 70px;
      background: #ddd;
      line-height: 70px;
      font-size: 20px;
      cursor: pointer;
    }

    .active {
      background: orange;
      color: white;
    }
  </style>
</head>
<body>

  <h2>4 × 4 賓果</h2>

  <div class="board" id="board"></div>

  <script>
    let board = document.getElementById("board");

    for (let i = 0; i < 16; i++) {
      let cell = document.createElement("div");
      cell.className = "cell";

      // 1~50 的隨機數字（可重複，程式最簡單）
      cell.innerText = Math.floor(Math.random() * 50) + 1;

      cell.onclick = function () {
        this.classList.toggle("active");
      };

      board.appendChild(cell);
    }
  </script>

</body>
</html>
