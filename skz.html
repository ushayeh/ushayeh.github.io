<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>4x4 賓果遊戲</title>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 40px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 80px;
      height: 80px;
      background-color: #f0f0f0;
      line-height: 80px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
    }

    .cell.active {
      background-color: orange;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>4 × 4 賓果遊戲</h1>

  <div class="board" id="board"></div>

  <button onclick="createBoard()">重新產生</button>

  <script>
    const board = document.getElementById("board");

    function createBoard() {
      board.innerHTML = ""; // 清空舊的格子

      // 建立 1~99 的隨機不重複數字
      let numbers = [];
      while (numbers.length < 16) {
        let n = Math.floor(Math.random() * 99) + 1;
        if (!numbers.includes(n)) {
          numbers.push(n);
        }
      }

      // 產生 16 個格子
      for (let i = 0; i < 16; i++) {
        let cell = document.createElement("div");
        cell.className = "cell";
        cell.innerText = numbers[i];

        cell.onclick = function () {
          cell.classList.toggle("active");
        };

        board.appendChild(cell);
      }
    }

    // 頁面一打開就先產生
    createBoard();
  </script>

</body>
</html>
